<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoView | Geekster</title>
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/detail.css" />
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/png" />
  </head>
  <body>
    <!-- This is for the Navigation bar-->
    <nav>
      <img src="./assets/images/logo.png" alt="Logo" class="logo-img" />
      <h1 class="d-inline title ml-1" id="main-title">CryptoView</h1>
      <button class="f-right nav-button" id="nav-search-button">Search</button>
    </nav>

    <!-- This is the description section -->
    <section class="flex-container">
      <img src="./assets/images/logo.png" id="coin-logo" alt="Coin Logo" class="main-img"/>
      <div class="main-contents">
        <h1 class="mb-1 color-yellow" id="coin-name">...</h1>

        <div class="flex-container space-around mb-1 mt-1">
          <p>₹ <span id="inr-price">...</span></p>
          <p>$ <span id="usd-price">...</span></p>
          <p>€ <span id="eur-price">...</span></p>
          <P>£ <span id="gbp-price">...</span></P>
        </div>

        <h3 class="mt-1">Description:</h3>
        <p id="coin-description">...</p>
      </div>
    </section>

    <!-- This is the price chart section -->
    <section class="ml-5 mr-5 mt-1 mb-1">
      <h1 class="color-yellow mb-1 mt-1">Price History</h1>
      <canvas id="myChart" width="100" height="25"></canvas>
    </section>


    <!-- This is for the footer -->
    <footer>
      <p class="d-inline">&copy; CryptoView | Developed by Aayush and Team...</p>
      <a href="https://github.com/aayusharyan/cryptoview-project" target="_blank">
        <img src="./assets/images/github_logo.png" alt="Github Logo" class="footer-image f-right" />
      </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/detail.js"></script>
  </body>
</html>
