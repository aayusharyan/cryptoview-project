<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoView | Geekster</title>
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/png" />
  </head>
  <body>
    
    <!-- This is for the navigation bar-->
    <nav>
      <img src="./assets/images/logo.png" alt="Logo" class="logo-img" />
      <h1 class="d-inline title ml-1" id="main-title">CryptoView</h1>
      <button class="f-right nav-button" id="nav-search-button">Search</button>
    </nav>

    <!-- This is for the main section-->
    <section>
      <div class="container mt-5">
        <div class="flex-container">
          <div class="flex-item">
            <div class="ml-10">
              <h1>CryptoView</h1>
              <p>A platform to view information about all cryptocurrencies live.</p>
            </div>
          </div>
          <div class="flex-item">
            <img src="./assets/images/main_image.svg" alt="Homepage Main Image" class="main-img" />
          </div>
        </div>
      </div>
    </section>

    <!-- This is for the top coins section-->
    <section class="top-coins">
      <h1 class="text-center color-yellow mb-1">Top Coins</h1>
      <div class="flex-container flex-horizontal" id="coins_container">
      </div>
    </section>

    <!-- This is for the footer-->
    <footer>
      <p class="d-inline">&copy; CryptoView | Developed by Aayush and Team...</p>
      <a href="https://github.com/aayusharyan/cryptoview-project" target="_blank">
        <img src="./assets/images/github_logo.png" alt="Github Logo" class="footer-image f-right" />
      </a>
    </footer>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
